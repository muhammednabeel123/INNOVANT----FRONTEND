    <div class="p-4 border-2 border-white  border-dashed rounded-lg dark:border-white ">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
            <button (click)="addProduct()" style="width: 200px;" class="hover:bg-blue-400 bg-blue-600 text-white font-bold py-2 px-4 rounded">
                ADD +
            </button>
        </div>
        <div class="p-4 sm:ml-64">
            <div class="p-4 border-2 border-white  border-dashed rounded-lg dark:border-white">
               
                  
               </div>
              
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <div class="flex items-center justify-between pb-4 bg-white dark:bg-gray-900">
                
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr >
                                <th scope="col" class="p-4">
                                  
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    SKU
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Price
                                </th>
                                <th scope="col" class="px-6 py-3">
                                 
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                             <ng-container *ngIf="users$ && users$.length > 0; else noDataMessage">
                                <!-- Loop through users if there are users available -->
                                <tr *ngFor="let user of users$; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                  <td class="w-4 p-4">
                                    <div class="flex items-center">
                                      <label for="checkbox-table-search-1" class="sr-only">No</label>
                                    </div>
                                  </td>
                                  <td class="px-6 py-4 text-base font-semibold">{{ user.id }}</td>
                                  <td class="px-6 py-4 text-base font-semibold">{{ user.name }}</td>
                                  <td class="px-6 py-4 text-base font-semibold">Rs.{{ user.price }}/-</td>
                                  <td class="px-6 py-4 flex gap-4">
                                    <ng-container *ngFor="let image of user.images">
                                      <img [src]="'https://inovant.onrender.com/uploads/' + image" class="h-14">
                                    </ng-container>
                                  </td>
                                  <td class="px-6 py-4 text-red-900 whitespace-nowrap dark:text-red-600 text-base font-semibold">
                                    <button (click)="confirmDelete(user.id)">Delete</button>
                                  </td>
                                  <td class="px-6 py-4 text-green-900 whitespace-nowrap dark:text-green-600 text-base font-semibold">
                                    <button (click)="EditUser(user.id)">Edit</button>
                                  </td>
                                </tr>
                              </ng-container>
                              <ng-template #noDataMessage>
                                <!-- Display a message when there are no users -->
                                <tr>
                                  <td colspan="7" class="text-center py-4 text-gray-500 dark:text-gray-400">
                                    No data available. Please add some data.
                                  </td>
                                </tr>
                              </ng-template>
                            
                            
                            
                            
                        </tbody>
                    </table>
            </div>
           
        </div>
        </div>
